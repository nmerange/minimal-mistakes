layout: default
title: "Posts by Tag"
permalink: /tags/
author_profile: true
---

<div class="snippets">
  <h1 class="snippets-heading">Articles tagged with "{{ page.tag-name }}"</h1>

  {% for post in site.posts %}
    {% if post.tags contains page.tag-name %}
      {{ post.title }}
    {% endif %}
  {% endfor %}
</div>
